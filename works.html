    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>シンプルなポートフォリオ</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1 class="site-title">
            <a href="./">
                <div class="site-title-main">H2Office</div>
                <div class="site-title-sub">想いをカタチに、ご縁をつなぐ。</div>
            </a>
        </h1>
        <nav>
            <ul>
                <li><a href="./about.html">About</a></li>
                <li><a href="#">Works</a></li>
                <li><a href="./archive.html">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="https://www.Twitter.com" target="_blank" rel="noopener noreferrer"><img
                            src="./img/x-logo.png" alt="Twitter" class="icon"></a></li>
            </ul>
        </nav>
    </header>
    <div class="mg-30"></div>
    <!-- works -->
    <section id="works2" class="wrapper">
        <h2 class="sec-title">Works</h2>
        <ul>
            <li><img src="https://picsum.photos/id/250/640/425" alt="works1"></li>
            <li><img src="https://picsum.photos/id/2/640/425" alt="works2"></li>
            <li><img src="https://picsum.photos/id/300/640/425" alt="works3"></li>
            <li><img src="https://picsum.photos/id/325/640/425" alt="works4"></li>
            <li><img src="https://picsum.photos/id/953/640/425" alt="works5"></li>
            <li><img src="https://picsum.photos/id/111/640/425" alt="works6"></li>
            <li><img src="https://picsum.photos/id/84/640/425" alt="works7"></li>
            <li><img src="https://picsum.photos/id/60/640/425" alt="works8"></li>
            <li><img src="https://picsum.photos/id/20/640/425" alt="works9"></li>
        </ul>
    </section>
    <!-- contact -->
    <section id="contact" class="wrapper">
        <h2 class="sec-title">Contact</h2>
        <p>お問い合わせは以下のフォームから</p>
        <form action="#" method="post">
            <dl>
                <dt><label for="name">お名前</label></dt>
                <dd><input type="text" id="name"></dd>
                <dt><label for="email">メールアドレス</label></dt>
                <dd><input type="email" id="email"></dd>
                <dt><label for="content">内容</label></dt>
                <dd><textarea id="content" cols="30" rows="10"></textarea></dd>
            </dl>
            <div class="button"><input type="submit" value="送信"></div>
        </form>
    </section>

    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>
</body>

</html>
